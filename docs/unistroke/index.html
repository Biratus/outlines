<!doctype html>
<html>
<head>
    <title>Unistroke - Outlines</title>

    <meta name="viewport" content="width=device-width,user-scalable=no" />

    <style>
        body {
            cursor: crosshair;
            margin: 0px;
        }
        canvas {
            z-index: 10;
        }
        #dot{
            position: absolute;
            z-index: 3;
        }
        polygon{
            z-index: 10;
        }
        #shapes{
            position: absolute;
            z-index: 2;
            fill: none;
            stroke: black;
        }
        rect{
            position: absolute;
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="shapes">
        </svg>
        <div id="dot">
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="../dist/viz.js" type="text/javascript"></script>
    <script src="../dist/Unistroke.js" type="text/javascript"></script>
    <script src="unistroke-app.js" type="text/javascript"></script>
</body>
